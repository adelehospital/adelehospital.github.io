local_backend: true

locale: 'fr'

backend:
  name: proxy
  proxy_url: 'http://localhost:8082/api/v1'

media_folder: static/uploads
public_folder: /uploads

collections:
  - name: 'media'
    label: 'Media'
    folder: 'src/cms/media'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'media' }
      - { label: 'Name', name: 'name', widget: 'string' }
      - {
          label: 'Logo',
          name: 'thumbnail',
          widget: 'image',
          choose_url: true,
          media_library: { config: { multiple: true } },
          required: false
        }
  - name: 'articles'
    label: 'Articles'
    folder: 'src/cms/articles'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'article' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - {
          Â label: 'Media',
          name: 'media',
          widget: 'relation',
          collection: 'media',
          value_field: 'name',
          search_fields: ['name'],
          display_fields: ['name'],
          required: false
        }
      - {
          label: 'Tags',
          name: 'tags',
          widget: 'list',
          default: [],
          required: false,
          field: { label: Tag, name: tag, widget: string }
        }
      - { label: 'Body', name: 'body', widget: 'markdown', required: false }
      - {
          label: 'Image',
          name: 'thumbnail',
          widget: 'image',
          choose_url: true,
          required: false,
          media_library: { config: { multiple: true } }
        }
      - {
          label: 'PDF File',
          name: 'pdf_file',
          widget: 'file',
          required: false,
          media_library: { config: { multiple: true } }
        }
  - name: 'pages'
    label: 'Pages'
    folder: 'src/cms/pages'
    create: true
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'page' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
